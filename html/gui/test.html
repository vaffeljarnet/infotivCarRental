<!DOCTYPE html>
<html>
<head>
    <title>Infotiv Car Rental</title>
</head>
<body>

<!-- A date picker that for now does nothing. The Continue button directs the user to 
the showCars.phtml page-->

	<h4>Infotiv Car Rental </h4>
	
    <legend>Choose trip dates</legend> </br>
		
	<FORM NAME ="form1" METHOD ="POST" ACTION = "/infotivCarRental/html/cookies/setCookiesDate.php">
		
		<label for="start">Start</label>
		<input type="date" id="start" name="start" value="" min="" max="" onchange="updateLimit()"></br>
		
		<label for="end">End</label>
		<input type="date" id="end" name="end" value="" min="" max=""></br>			
		
		<INPUT TYPE = "submit" Name = "submit" VALUE = "Continue">
	</form>
	
	<p id="result"></p>
	
	<script>
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();
		
		var oneYear = new Date(yyyy + 1, mm, dd);	
		var yyyyYear = oneYear.getFullYear();
		
		 if(dd<10){
				dd='0'+dd
			} 
			if(mm<10){
				mm='0'+mm
			}
			

		today = yyyy+'-'+mm+'-'+dd;
		oneYear = yyyyYear+'-'+mm+'-'+dd;
		
		document.getElementById("start").setAttribute("min", today);
		document.getElementById("start").setAttribute("max", oneYear);
		document.getElementById("start").setAttribute("value", today);
		
		document.getElementById("end").setAttribute("min", today);
		document.getElementById("end").setAttribute("max", oneYear);
		document.getElementById("end").setAttribute("value", today);
		
		function updateLimit(){			
			
			document.getElementById("end").setAttribute("value", "2018-09-15");
			document.getElementById("end").setAttribute("min", "2018-09-15");
			document.getElementById("end").setAttribute("max", "2018-09-16	");
			
			var x = document.getElementById("start").value;
			document.getElementById("result").innerHTML = "You selected: " + x;
						
		}
		
	</script>
		
	
		
</body>
</html>
